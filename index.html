<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38f9a117a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles-dist.css">
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/images/logo.svg" alt="Logo" class="logo">
    </header>
    <main>
      <article class="article">
        <h1 class="title">We are launching <span class="title__span">soon!</span></h1>
        <p class="subtitle">Subscribe and get notified</p>
        <form action="#" class="form">
          <input type="email" name="email" id="email" placeholder="Your email address..." class="form__input form__input--email">
          <input type="submit" value="Notify Me" class="form__input form__input--submit">
        </form>
        <img src="./assets/images/illustration-dashboard.png" alt="Illustration dashboard">
      </article>
    </main>
    <footer>
      <ul class="list">
        <li>
          <a href="#" class="list__link">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#" class="list__link">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#" class="list__link">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
